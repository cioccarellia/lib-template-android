name: Build

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Project Checkout
              uses: actions/checkout@v2

            - name: Setup JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8

            - name: Build project
              run: ./gradlew build --stacktrace

            - name: Assemble Test APK
              run: ./gradlew assembleAndroidTest --stacktrace
